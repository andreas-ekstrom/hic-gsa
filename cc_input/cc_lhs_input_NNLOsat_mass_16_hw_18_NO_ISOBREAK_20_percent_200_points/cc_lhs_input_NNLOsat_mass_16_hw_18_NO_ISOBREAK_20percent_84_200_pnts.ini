# specify single-particle data and model-space parameters
twobody_nmax = 6
hbar_omega = 18
occ_protons = 3
occ_neutrons = 3
mass_nucleus = 16
sp_nocc_cut = 0.0

# Input files:
hf_format = spcc
hf_input_file_orbits = sp_energy_nnlosat_N06E16_hw18_O16_OSC.dat
hf_input_file_onebody = kinetic_nnlosat_N06E16_hw18_O16_OSC.dat
hf_input_file_coefficients = umat_nnlosat_N06E16_hw18_O16_OSC.dat

# Use pre calculated fock-matrix = yes/no
pre_calculated_fock_matrix = yes


# read in hf coeffs
read_hf_transformation_file = yes

# number of iterations for ccm ground-state
ccm_iter = 1000

# convergence criteria for ccm ground-state calculations
ccm_tolerance = 1.D-6

# input parameters for diis algorithm to improve ccsd convergence 
diis_subspace  = 10
diis_step_size = 10
diis_mixing = 0.5

# type of cc ground-state calculation, default: ccsd
ccm_ground_state_calculation = ccsd

# e3max cut for ground-state ccsdt and eom calculations
ccsdt_e3max_cut =  0
ccsdt_l3max_cut =  100
# file for t-amplitudes and l1 and l2 g.s. amplitudes
tl_file = t2_l2_ccsd_ccsd_n3loEM_srg18_N02_hw18_O16_OSC.h5 
# set whether ground-state amplitudes are precalculated
pre_calculated_groundstate = no

# type of cc-eom calculations: lit/0vbb/eomccsd(t)/transitions/transitionspt2/pa_eomccsd(t)
ccm_eom_calculation = groundstate_linear
gs_density_file = Ca48_raddens_ccsd_nnlo394_delta_N06E14_hw16.dat
eom_approximation = ccsd
eom_vector_stored = no
eom_state_number = 1
eom_e3max_cut   = 0
eom_l3max_cut   = 100
eom_occnum3_cut = -1.0
eom_vec_file = He8_eom_vec_1plus.dat
bloch_horowitz_switch = no

eom_occupation_numbers_stored = no
eom_occupation_numbers = no
eom_occupation_number_file = Sn100_eom_occupations_EM3_N06E16_hw16.dat

# use normal ordered 1-b approximation: yes/no
normalordered_onebody_approx = yes
two_body_current_cD_fit = no
two_body_current_cD_val = 1.214
twobody_current_cD1_no1b_approx = mec_no1b_tz+1_Park2003nl0_HebelerLamreg394_cD1_minus_cD0_EM4_N06E16_hw16_Sn100.dat
twobody_current_no1b_approx = gt_no1b_tz+1_NNn4lo500-srg2.0_N06E14_hw16_O14.dat 

# speficy quantum numbers for equation-of-motion calculation and parameters for arnoldi algorithm
j_eom    =  0
ipar_eom =  0
tz_eom   =  0
number_of_states = 5
arnoldi_iter = 300
arnoldi_tolerance = 1.D-6

# transition type: gamowteller, E2, dipole, etc...
transition = pertE

# bare or similarity transformed operator
similarity_transformed_operator = yes

# type of expectation value for eom-ccsd: rn/rp/rm/hcom/N*N
eom_expectation_value = rn

# lecs for sp-cc
lec_file = lecs_mass_nucleus_16_sc84.txt

# generate hdf5 no2b yes/no
generate_hdf5_no2b_split = no
eigenvector_continuation = no
